<!DOCTYPE html>
<html>
<head>
  <title>hide and seek</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* solid dark grey background for better visibility */
      background: #1f1f1f;
      color: #f5f5f5;
    }
    h1 {
      margin-bottom: 16px;
      color: #f5f5f5;
      text-shadow: 0 2px 12px rgba(0,0,0,0.45);
    }
    h2 { margin: 0; }
    h2 a {
      color: #0a0a0a;
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      background: #d1d5db; /* light grey button */
      box-shadow: 0 6px 14px rgba(0,0,0,0.25), inset 0 -2px 0 rgba(0,0,0,0.2);
      transition: transform 0.12s ease, background 0.2s ease, color 0.2s ease;
    }
    h2 a:hover {
      background: #111;  /* black on hover */
      color: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }
    /* Back button style (consistent with other menus) */
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.12s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
      margin-top: 16px;
    }
    .btn.secondary {
      background: rgba(255,255,255,0.85);
      color: #0a0a0a;
      border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }
    .btn.secondary:hover {
      background: rgba(255,255,255,1);
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <h1>hide and seek</h1>
  <h2><a href="game.html">play</a></h2>
  <a class="btn secondary" href="../../games.html">Back to Games</a>
</body>
</html>
