<!DOCTYPE html>
<html>
<head>
  <title>2048</title>
  <style>
    :root {
      --gold: #d4af37;
      --dark-gold: #b8941f;
      --black: #0a0a0a;
      --dark-gray: #1a1a1a;
      --text-light: #ffffff;
      --accent: #d4af37;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--gold);
      background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 50%, #000000 100%);
    }
    .card {
      width: min(92vw, 560px);
      background: rgba(26, 26, 26, 0.95);
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 16px;
      padding: 28px 26px;
      box-shadow: 0 14px 30px rgba(212, 175, 55, 0.2);
      backdrop-filter: blur(1.5px);
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 2.2rem;
      letter-spacing: 0.5px;
      color: var(--gold);
      text-shadow: 0 2px 12px rgba(212, 175, 55, 0.5);
    }
    p.sub {
      margin: 0 0 18px 0;
      color: #cccccc;
      font-size: 0.98rem;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 6px;
    }
    a.btn {
      text-decoration: none;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      color: #000000;
      background: var(--gold);
      box-shadow: 0 8px 18px rgba(212, 175, 55, 0.3);
      transition: transform 0.12s ease, background 0.2s ease, box-shadow 0.2s ease;
      font-weight: 600;
    }
    a.btn:hover {
      transform: translateY(-2px);
      background: var(--dark-gold);
      box-shadow: 0 12px 24px rgba(212, 175, 55, 0.5);
    }
    .btn.secondary {
      background: transparent;
      color: var(--gold);
      border: 2px solid var(--gold);
    }
    .btn.secondary:hover {
      background: var(--gold);
      color: #000000;
      border-color: var(--gold);
    }
    .tips {
      margin-top: 16px;
      color: #999999;
      font-size: 0.95rem;
    }
    .tips b { color: var(--accent); }
    @media (max-width: 420px) {
      h1 { font-size: 1.8rem; }
      a.btn { padding: 10px 16px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>2048</h1>
    <p class="sub">Join the tiles to reach <b>2048</b>!</p>
    <div class="actions">
      <a class="btn" href="index5.html">Play</a>
      <a class="btn secondary" href="../../games.html">Back to Games</a>
    </div>
    <div class="tips">
      Use arrow keys (or swipe on mobile) to combine tiles with the same number.
    </div>
  </div>
</body>
</html>
