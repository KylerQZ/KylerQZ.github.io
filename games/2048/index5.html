<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="score-container">
                    <div class="score-label">Best</div>
                    <div class="score" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="above-game">
            <p class="game-intro">Join the tiles, get to <strong>2048!</strong></p>
            <button class="restart-button" id="restart-button">New Game</button>
        </div>

        <div class="game-container">
            <div class="game-message" id="game-message">
                <p></p>
                <div class="lower">
                    <button class="keep-playing-button" id="keep-playing-button">Keep going</button>
                    <button class="retry-button" id="retry-button">Try again</button>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container" id="tile-container">
                <!-- Tiles will be dynamically added here -->
            </div>
        </div>

        <p class="game-explanation">
            <strong class="important">HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
        </p>
        
        <div style="text-align: center;">
            <a href="../../games.html" class="back-button">‚Üê Back to Games</a>
        </div>
    </div>

    <script src="script5.js"></script>
</body>
</html>
