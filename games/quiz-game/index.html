<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #000000 100%);
        color: #d4af37;
      }
      h1 {
        margin-bottom: 20px;
        color: #d4af37;
        text-shadow: 0 2px 12px rgba(212, 175, 55, 0.5);
      }
      ul { list-style: none; padding: 0; margin: 0; }
      li { margin: 10px 0; }
      h2 { margin: 0; }
      h2 a {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 12px;
        background: #d4af37;
        color: #000000;
        text-decoration: none;
        box-shadow: 0 6px 16px rgba(212, 175, 55, 0.3);
        transition: transform 0.12s ease, background 0.2s ease, box-shadow 0.2s ease;
        font-weight: 600;
      }
      h2 a:hover {
        background: #b8941f;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5);
      }
      .btn {
        display: inline-block;
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        transition: transform 0.12s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
        margin-top: 16px;
      }
      .btn.secondary {
        background: transparent;
        color: #d4af37;
        border: 2px solid #d4af37;
        box-shadow: 0 6px 14px rgba(212, 175, 55, 0.2);
      }
      .btn.secondary:hover {
        background: #d4af37;
        color: #000000;
        transform: translateY(-2px);
        box-shadow: 0 10px 18px rgba(212, 175, 55, 0.4);
      }
    </style>
</head>
 <body>
    <h1>Quiz Game</h1>
    <h2><a href="play.html?mode=easy">Easy</a></h2>
    <h2><a href="play.html?mode=normal">Normal</a></h2>
    <h2><a href="play.html?mode=hard">Hard</a></h2>
    <a class="btn secondary" href="../../games.html">Back to Games</a>
  </body>
</html>
