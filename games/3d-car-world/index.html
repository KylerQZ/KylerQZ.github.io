<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car World - Third Person Driving</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 180px;
        }
        
        .stat {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-label {
            font-weight: bold;
            color: #64b5f6;
        }
        
        .stat-value {
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 18px;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #controls h4 {
            margin-bottom: 10px;
            color: #64b5f6;
            text-align: center;
        }
        
        #controls ul {
            list-style: none;
        }
        
        #controls li {
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .key {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
            min-width: 25px;
            text-align: center;
            margin-right: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        
        <div id="ui">
            <h3>üèéÔ∏è Car Stats</h3>
            <div class="stat">
                <span class="stat-label">Speed:</span>
                <span class="stat-value" id="speed">0 km/h</span>
            </div>
            <div class="stat">
                <span class="stat-label">Position:</span>
                <span class="stat-value" id="position">0, 0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Rotation:</span>
                <span class="stat-value" id="rotation">0¬∞</span>
            </div>
            <div class="stat">
                <span class="stat-label">Drift:</span>
                <span class="stat-value" id="drift" style="color: #ff6666;">OFF</span>
            </div>
            <div class="stat">
                <span class="stat-label">Crashes:</span>
                <span class="stat-value" id="crashes">0/3</span>
            </div>
        </div>
        
        <div id="controls">
            <h4>üéÆ Controls</h4>
            <ul>
                <li><span class="key">W</span> / <span class="key">‚Üë</span> - Accelerate</li>
                <li><span class="key">S</span> / <span class="key">‚Üì</span> - Brake</li>
                <li><span class="key">A</span> / <span class="key">‚Üê</span> - Turn Left</li>
                <li><span class="key">D</span> / <span class="key">‚Üí</span> - Turn Right</li>
            </ul>
        </div>
        
        <div id="loading" class="pulse">üèÅ Loading 3D World...</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer;
        let car, carModel;
        let world, borders = [];
        let keys = {};
        
        // Car physics
        const carPhysics = {
            speed: 0,
            maxSpeed: 50,
            acceleration: 30,
            brakeForce: 40,
            turnSpeed: 2.5,
            friction: 0.95,
            velocity: new THREE.Vector3()
        };
        
        // World settings
        const WORLD_SIZE = 200;
        const BORDER_HEIGHT = 2;
        const BORDER_WIDTH = 1;
        
        // Map elements
        const obstacles = [];
        const boostPads = [];
        const speedBumps = [];
        const decorativeElements = [];
        const roads = [];
        const enemyCars = [];
        let crashCount = 0;
        const maxCrashes = 3;
        let gameRunning = true;
        
        // Initialize Three.js
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Create lighting
            setupLighting();
            
            // Create world
            createWorld();
            
            // Create car
            createCar();
            
            // Setup controls
            setupControls();
            
            // Hide loading screen
            document.getElementById('loading').style.display = 'none';
            
            // Start game loop
            animate();
        }
        
        function setupControls() {
            // Keyboard controls
            document.addEventListener('keydown', (event) => {
                keys[event.key.toLowerCase()] = true;
            });
            
            document.addEventListener('keyup', (event) => {
                keys[event.key.toLowerCase()] = false;
            });
            
            // Prevent arrow keys from scrolling the page
            window.addEventListener('keydown', (event) => {
                if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(event.key)) {
                    event.preventDefault();
                }
            });
        }
        
        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            // Directional light (sun)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);
        }
        
        function createWorld() {
            // Create main ground
            const groundGeometry = new THREE.PlaneGeometry(WORLD_SIZE * 2, WORLD_SIZE * 2);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x90EE90,
                transparent: true,
                opacity: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Create road network
            createRoadNetwork();
            
            // Create boost pads
            createBoostPads();
            
            // Create speed bumps
            createSpeedBumps();
            
            // Create grid lines on ground
            const gridHelper = new THREE.GridHelper(WORLD_SIZE * 2, 20, 0x6B8E6B, 0x6B8E6B);
            gridHelper.material.transparent = true;
            gridHelper.material.opacity = 0.3;
            scene.add(gridHelper);
            
            // Create red borders
            createBorders();
            
            // Create enemy cars
            createEnemyCars();
        }
        
        function createEnemyCars() {
            for (let i = 0; i < 4; i++) {
                const enemyCar = new THREE.Group();
                
                // Enemy car body (black)
                const bodyGeometry = new THREE.BoxGeometry(4, 1.5, 8);
                const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x1a1a1a });
                const carBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
                carBody.position.y = 1;
                carBody.castShadow = true;
                enemyCar.add(carBody);
                
                // Enemy car roof
                const roofGeometry = new THREE.BoxGeometry(3, 1, 4);
                const roofMaterial = new THREE.MeshLambertMaterial({ color: 0x0a0a0a });
                const carRoof = new THREE.Mesh(roofGeometry, roofMaterial);
                carRoof.position.set(0, 2, 0);
                carRoof.castShadow = true;
                enemyCar.add(carRoof);
                
                // Enemy windows
                const windowGeometry = new THREE.BoxGeometry(2.5, 0.8, 3);
                const windowMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x333333,
                    transparent: true,
                    opacity: 0.7
                });
                const windows = new THREE.Mesh(windowGeometry, windowMaterial);
                windows.position.set(0, 2.2, 0);
                enemyCar.add(windows);
                
                // Enemy wheels
                const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 16);
                const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
                
                // Front wheels
                const frontLeftWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                frontLeftWheel.position.set(-2.2, 0.5, 2.5);
                frontLeftWheel.rotation.z = Math.PI / 2;
                enemyCar.add(frontLeftWheel);
                
                const frontRightWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                frontRightWheel.position.set(2.2, 0.5, 2.5);
                frontRightWheel.rotation.z = Math.PI / 2;
                enemyCar.add(frontRightWheel);
                
                // Rear wheels
                const rearLeftWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                rearLeftWheel.position.set(-2.2, 0.5, -2.5);
                rearLeftWheel.rotation.z = Math.PI / 2;
                enemyCar.add(rearLeftWheel);
                
                const rearRightWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                rearRightWheel.position.set(2.2, 0.5, -2.5);
                rearRightWheel.rotation.z = Math.PI / 2;
                enemyCar.add(rearRightWheel);
                
                // Red headlights for enemy cars
                const headlightGeometry = new THREE.BoxGeometry(0.8, 0.5, 0.3);
                const headlightMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xff0000,
                    emissive: 0xff0000,
                    emissiveIntensity: 0.5
                });
                
                const leftHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
                leftHeadlight.position.set(-1.5, 1, 4);
                enemyCar.add(leftHeadlight);
                
                const rightHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
                rightHeadlight.position.set(1.5, 1, 4);
                enemyCar.add(rightHeadlight);
                
                // Position enemy cars at different starting locations
                enemyCar.position.set(
                    (Math.random() - 0.5) * WORLD_SIZE * 1.5,
                    0,
                    (Math.random() - 0.5) * WORLD_SIZE * 1.5
                );
                
                scene.add(enemyCar);
                
                // Add enemy car physics
                enemyCars.push({
                    mesh: enemyCar,
                    speed: 15 + Math.random() * 10,
                    targetSpeed: 20 + Math.random() * 15,
                    acceleration: 25,
                    turnSpeed: 1.5,
                    velocity: new THREE.Vector3(),
                    lastCrashTime: 0
                });
            }
        }
        
        function createRoadNetwork() {
            // Main highway (horizontal)
            const highwayGeometry = new THREE.PlaneGeometry(WORLD_SIZE * 2, 30);
            const highwayMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x2a2a2a,
                transparent: true,
                opacity: 0.95
            });
            const highway = new THREE.Mesh(highwayGeometry, highwayMaterial);
            highway.rotation.x = -Math.PI / 2;
            highway.position.set(0, 0.01, 0);
            highway.receiveShadow = true;
            scene.add(highway);
            roads.push(highway);
            
            // Vertical road
            const verticalRoadGeometry = new THREE.PlaneGeometry(30, WORLD_SIZE * 2);
            const verticalRoad = new THREE.Mesh(verticalRoadGeometry, highwayMaterial);
            verticalRoad.rotation.x = -Math.PI / 2;
            verticalRoad.position.set(0, 0.01, 0);
            verticalRoad.receiveShadow = true;
            scene.add(verticalRoad);
            roads.push(verticalRoad);
        }
        
        function createObstacles() {
            // Create concrete barriers
            for (let i = 0; i < 8; i++) {
                const barrierGeometry = new THREE.BoxGeometry(2, 3, 8);
                const barrierMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x808080,
                    emissive: 0x404040,
                    emissiveIntensity: 0.1
                });
                const barrier = new THREE.Mesh(barrierGeometry, barrierMaterial);
                barrier.position.set(
                    (Math.random() - 0.5) * WORLD_SIZE * 1.6,
                    1.5,
                    (Math.random() - 0.5) * WORLD_SIZE * 1.6
                );
                barrier.castShadow = true;
                barrier.receiveShadow = true;
                scene.add(barrier);
                obstacles.push(barrier);
            }
        }
        
        function createBoostPads() {
            for (let i = 0; i < 4; i++) {
                const padGeometry = new THREE.BoxGeometry(6, 0.2, 12);
                const padMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x00ff00,
                    emissive: 0x00ff00,
                    emissiveIntensity: 0.3
                });
                const pad = new THREE.Mesh(padGeometry, padMaterial);
                pad.position.set(
                    (Math.random() - 0.5) * WORLD_SIZE * 1.5,
                    0.1,
                    (Math.random() - 0.5) * WORLD_SIZE * 1.5
                );
                pad.castShadow = true;
                pad.receiveShadow = true;
                scene.add(pad);
                boostPads.push(pad);
            }
        }
        
        function createSpeedBumps() {
            for (let i = 0; i < 6; i++) {
                const bumpGeometry = new THREE.BoxGeometry(4, 0.5, 1);
                const bumpMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xffa500,
                    emissive: 0xff6600,
                    emissiveIntensity: 0.1
                });
                const bump = new THREE.Mesh(bumpGeometry, bumpMaterial);
                bump.position.set(
                    (Math.random() - 0.5) * WORLD_SIZE * 1.8,
                    0.25,
                    (Math.random() - 0.5) * WORLD_SIZE * 1.8
                );
                bump.castShadow = true;
                bump.receiveShadow = true;
                scene.add(bump);
                speedBumps.push(bump);
            }
        }
        
        function createBorders() {
            const borderMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xff0000,
                emissive: 0xff0000,
                emissiveIntensity: 0.2
            });
            
            // North border
            const northBorder = new THREE.Mesh(
                new THREE.BoxGeometry(WORLD_SIZE * 2, BORDER_HEIGHT, BORDER_WIDTH),
                borderMaterial
            );
            northBorder.position.set(0, BORDER_HEIGHT / 2, -WORLD_SIZE);
            northBorder.castShadow = true;
            scene.add(northBorder);
            
            // South border
            const southBorder = new THREE.Mesh(
                new THREE.BoxGeometry(WORLD_SIZE * 2, BORDER_HEIGHT, BORDER_WIDTH),
                borderMaterial
            );
            southBorder.position.set(0, BORDER_HEIGHT / 2, WORLD_SIZE);
            southBorder.castShadow = true;
            scene.add(southBorder);
            
            // East border
            const eastBorder = new THREE.Mesh(
                new THREE.BoxGeometry(BORDER_WIDTH, BORDER_HEIGHT, WORLD_SIZE * 2),
                borderMaterial
            );
            eastBorder.position.set(WORLD_SIZE, BORDER_HEIGHT / 2, 0);
            eastBorder.castShadow = true;
            scene.add(eastBorder);
            
            // West border
            const westBorder = new THREE.Mesh(
                new THREE.BoxGeometry(BORDER_WIDTH, BORDER_HEIGHT, WORLD_SIZE * 2),
                borderMaterial
            );
            westBorder.position.set(-WORLD_SIZE, BORDER_HEIGHT / 2, 0);
            westBorder.castShadow = true;
            scene.add(westBorder);
        }
        
        function createCar() {
            // Initialize car as a group
            car = new THREE.Group();
            
            // Car body
            const bodyGeometry = new THREE.BoxGeometry(4, 1.5, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff3333 });
            const carBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            carBody.position.y = 1;
            carBody.castShadow = true;
            car.add(carBody);
            
            // Car roof
            const roofGeometry = new THREE.BoxGeometry(3, 1, 4);
            const roofMaterial = new THREE.MeshLambertMaterial({ color: 0xcc0000 });
            const carRoof = new THREE.Mesh(roofGeometry, roofMaterial);
            carRoof.position.set(0, 2, 0);
            carRoof.castShadow = true;
            car.add(carRoof);
            
            // Windows
            const windowGeometry = new THREE.BoxGeometry(2.5, 0.8, 3);
            const windowMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4488ff,
                transparent: true,
                opacity: 0.7
            });
            const windows = new THREE.Mesh(windowGeometry, windowMaterial);
            windows.position.set(0, 2.2, 0);
            car.add(windows);
            
            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 16);
            const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            // Front wheels
            const frontLeftWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            frontLeftWheel.position.set(-2.2, 0.5, 2.5);
            frontLeftWheel.rotation.z = Math.PI / 2;
            car.add(frontLeftWheel);
            
            const frontRightWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            frontRightWheel.position.set(2.2, 0.5, 2.5);
            frontRightWheel.rotation.z = Math.PI / 2;
            car.add(frontRightWheel);
            
            // Rear wheels
            const rearLeftWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            rearLeftWheel.position.set(-2.2, 0.5, -2.5);
            rearLeftWheel.rotation.z = Math.PI / 2;
            car.add(rearLeftWheel);
            
            const rearRightWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            rearRightWheel.position.set(2.2, 0.5, -2.5);
            rearRightWheel.rotation.z = Math.PI / 2;
            car.add(rearRightWheel);
            
            // Headlights
            const headlightGeometry = new THREE.BoxGeometry(0.8, 0.5, 0.3);
            const headlightMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xffffff,
                emissive: 0xffffff,
                emissiveIntensity: 0.3
            });
            
            const leftHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            leftHeadlight.position.set(-1.5, 1, 4);
            car.add(leftHeadlight);
            
            const rightHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            rightHeadlight.position.set(1.5, 1, 4);
            car.add(rightHeadlight);
            
            scene.add(car);
        }
        
        function updateCarPhysics(deltaTime) {
            // Input
            const accelerate = keys['w'];
            const brake = keys['s'];
            const turnLeft = keys['a'];
            const turnRight = keys['d'];
            
            // Acceleration/Braking
            if (accelerate) {
                carPhysics.speed += carPhysics.acceleration * deltaTime;
            } else if (brake) {
                carPhysics.speed -= carPhysics.brakeForce * deltaTime;
            } else {
                // Natural deceleration
                carPhysics.speed *= carPhysics.friction;
            }
            
            // Update enemy cars
            updateEnemyCars(deltaTime);
            
            // Check enemy car collisions
            checkEnemyCarCollisions();
            
            // Clamp speed
            carPhysics.speed = Math.max(-carPhysics.maxSpeed * 0.3, Math.min(carPhysics.maxSpeed, carPhysics.speed));
            
            // Steering with reversed controls (no drifting)
            if (Math.abs(carPhysics.speed) > 0.1) {
                // REVERSED: Left arrow turns right, right arrow turns left
                const turnAmount = (turnRight ? -1 : 0) + (turnLeft ? 1 : 0);
                
                if (turnAmount !== 0) {
                    const turnFactor = Math.abs(carPhysics.speed) / carPhysics.maxSpeed;
                    const baseTurn = turnAmount * carPhysics.turnSpeed * turnFactor * deltaTime;
                    
                    // Normal turning without drift
                    car.rotation.y += baseTurn;
                }
            }
            
            // Update velocity (forward movement only)
            carPhysics.velocity.x = Math.sin(car.rotation.y) * carPhysics.speed;
            carPhysics.velocity.z = Math.cos(car.rotation.y) * carPhysics.speed;
            
            // Update position
            car.position.x += carPhysics.velocity.x * deltaTime;
            car.position.z += carPhysics.velocity.z * deltaTime;
            
            // Keep car level (no tilt)
            car.rotation.z = 0;
            car.rotation.x = 0;
            
            // World boundary collision
            if (Math.abs(car.position.x) > WORLD_SIZE - 2) {
                car.position.x = Math.sign(car.position.x) * (WORLD_SIZE - 2);
                carPhysics.speed *= -0.5;
                carPhysics.velocity.x *= -0.5;
            }
            
            if (Math.abs(car.position.z) > WORLD_SIZE - 2) {
                car.position.z = Math.sign(car.position.z) * (WORLD_SIZE - 2);
                carPhysics.speed *= -0.5;
                carPhysics.velocity.z *= -0.5;
            }
            
            // Check collisions with map elements
            checkMapInteractions();
            
            // Update camera (third person)
            const cameraDistance = 15;
            const cameraHeight = 8;
            camera.position.x = car.position.x - Math.sin(car.rotation.y) * cameraDistance;
            camera.position.y = cameraHeight;
            camera.position.z = car.position.z - Math.cos(car.rotation.y) * cameraDistance;
            camera.lookAt(car.position);
            
            // Update UI
            updateUI();
        }
        
        function updateEnemyCars(deltaTime) {
            if (!gameRunning) return;
            
            enemyCars.forEach(enemy => {
                // Calculate direction to player
                const direction = new THREE.Vector3();
                direction.subVectors(car.position, enemy.mesh.position);
                direction.y = 0;
                direction.normalize();
                
                // Calculate rotation to face player
                const targetRotation = Math.atan2(direction.x, direction.z);
                
                // Smooth rotation
                let rotationDiff = targetRotation - enemy.mesh.rotation.y;
                while (rotationDiff > Math.PI) rotationDiff -= 2 * Math.PI;
                while (rotationDiff < -Math.PI) rotationDiff += 2 * Math.PI;
                enemy.mesh.rotation.y += rotationDiff * enemy.turnSpeed * deltaTime;
                
                // Distance to player
                const distanceToPlayer = enemy.mesh.position.distanceTo(car.position);
                
                // Adjust speed based on distance
                if (distanceToPlayer > 30) {
                    enemy.targetSpeed = 35; // Speed up when far
                } else if (distanceToPlayer < 15) {
                    enemy.targetSpeed = 10; // Slow down when close
                } else {
                    enemy.targetSpeed = 25; // Normal chase speed
                }
                
                // Accelerate/decelerate
                if (enemy.speed < enemy.targetSpeed) {
                    enemy.speed += enemy.acceleration * deltaTime;
                } else {
                    enemy.speed -= enemy.acceleration * deltaTime * 0.5;
                }
                
                // Clamp speed
                enemy.speed = Math.max(5, Math.min(40, enemy.speed));
                
                // Update velocity
                enemy.velocity.x = Math.sin(enemy.mesh.rotation.y) * enemy.speed;
                enemy.velocity.z = Math.cos(enemy.mesh.rotation.y) * enemy.speed;
                
                // Update position
                enemy.mesh.position.x += enemy.velocity.x * deltaTime;
                enemy.mesh.position.z += enemy.velocity.z * deltaTime;
                
                // Keep enemy cars within bounds
                if (Math.abs(enemy.mesh.position.x) > WORLD_SIZE - 5) {
                    enemy.mesh.position.x = Math.sign(enemy.mesh.position.x) * (WORLD_SIZE - 5);
                }
                if (Math.abs(enemy.mesh.position.z) > WORLD_SIZE - 5) {
                    enemy.mesh.position.z = Math.sign(enemy.mesh.position.z) * (WORLD_SIZE - 5);
                }
            });
        }
        
        function checkEnemyCarCollisions() {
            if (!gameRunning) return;
            
            const currentTime = Date.now();
            
            enemyCars.forEach(enemy => {
                const distance = car.position.distanceTo(enemy.mesh.position);
                
                // Check collision (within 8 units)
                if (distance < 8) {
                    // Prevent multiple rapid collisions with same enemy
                    if (currentTime - enemy.lastCrashTime > 2000) {
                        crashCount++;
                        enemy.lastCrashTime = currentTime;
                        
                        // Apply bounce-back physics
                        const bounceDirection = new THREE.Vector3();
                        bounceDirection.subVectors(car.position, enemy.mesh.position);
                        bounceDirection.y = 0;
                        bounceDirection.normalize();
                        
                        car.position.add(bounceDirection.multiplyScalar(10));
                        carPhysics.speed *= -0.5;
                        carPhysics.velocity.multiplyScalar(-0.5);
                        
                        // Update crash counter display
                        const crashElement = document.getElementById('crashes');
                        crashElement.textContent = `${crashCount}/${maxCrashes}`;
                        
                        // Change color based on crash count
                        if (crashCount >= 3) {
                            crashElement.style.color = '#ff0000';
                            gameOver();
                        } else if (crashCount >= 2) {
                            crashElement.style.color = '#ff6600';
                        } else {
                            crashElement.style.color = '#ffff00';
                        }
                        
                        // Add screen shake effect
                        const originalCameraY = camera.position.y;
                        camera.position.y += 2;
                        setTimeout(() => {
                            camera.position.y = originalCameraY;
                        }, 100);
                    }
                }
            });
        }
        
        function checkMapInteractions() {
            // Check collision with obstacles
            obstacles.forEach(obstacle => {
                const distance = car.position.distanceTo(obstacle.position);
                if (distance < 5) {
                    // Bounce back from obstacles
                    const bounceDirection = new THREE.Vector3();
                    bounceDirection.subVectors(car.position, obstacle.position);
                    bounceDirection.y = 0;
                    bounceDirection.normalize();
                    car.position.add(bounceDirection.multiplyScalar(6));
                    carPhysics.speed *= -0.3;
                }
            });
            
            // Check boost pads
            boostPads.forEach(pad => {
                const distance = car.position.distanceTo(pad.position);
                if (distance < 6) {
                    // Speed boost
                    carPhysics.speed = Math.min(carPhysics.speed * 1.5, carPhysics.maxSpeed * 1.2);
                }
            });
            
            // Check speed bumps
            speedBumps.forEach(bump => {
                const distance = car.position.distanceTo(bump.position);
                if (distance < 3) {
                    // Slow down from speed bump
                    carPhysics.speed *= 0.7;
                    // Add small bounce
                    car.position.y += 0.5;
                    setTimeout(() => {
                        car.position.y = 0;
                    }, 200);
                }
            });
        }
        
        function gameOver() {
            gameRunning = false;
            
            // Create game over overlay
            const gameOverDiv = document.createElement('div');
            gameOverDiv.style.position = 'fixed';
            gameOverDiv.style.top = '50%';
            gameOverDiv.style.left = '50%';
            gameOverDiv.style.transform = 'translate(-50%, -50%)';
            gameOverDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
            gameOverDiv.style.color = '#ff0000';
            gameOverDiv.style.padding = '40px';
            gameOverDiv.style.borderRadius = '10px';
            gameOverDiv.style.textAlign = 'center';
            gameOverDiv.style.fontSize = '24px';
            gameOverDiv.style.fontWeight = 'bold';
            gameOverDiv.style.zIndex = '1000';
            gameOverDiv.style.border = '3px solid #ff0000';
            gameOverDiv.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.5)';
            
            gameOverDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 20px;">üöóüí•</div>
                <div style="font-size: 36px; margin-bottom: 20px;">CAR WRECKED!</div>
                <div style="font-size: 20px; margin-bottom: 30px;">You crashed ${crashCount} times</div>
                <button onclick="location.reload()" style="
                    background: linear-gradient(45deg, #ff0000, #cc0000);
                    color: white;
                    border: none;
                    padding: 15px 30px;
                    font-size: 18px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-weight: bold;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                ">Play Again</button>
            `;
            
            document.body.appendChild(gameOverDiv);
        }
        
        function updateUI() {
            // Update speed display
            const speedKmh = Math.abs(carPhysics.speed * 2).toFixed(1);
            document.getElementById('speed').textContent = speedKmh + ' km/h';
            
            // Update position display
            document.getElementById('position').textContent = `${car.position.x.toFixed(0)}, ${car.position.z.toFixed(0)}`;
            
            // Update rotation display
            document.getElementById('rotation').textContent = (car.rotation.y * 180 / Math.PI).toFixed(0) + '¬∞';
            
            // Remove drift status - no longer needed
            
            // Update crash counter
            const crashElement = document.getElementById('crashes');
            crashElement.textContent = `${crashCount}/${maxCrashes}`;
            
            // Change color based on crash count
            if (crashCount >= 3) {
                crashElement.style.color = '#ff0000';
            } else if (crashCount >= 2) {
                crashElement.style.color = '#ff6600';
            } else {
                crashElement.style.color = '#ffff00';
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = 0.016; // 60 FPS
            
            updateCarPhysics(deltaTime);
            
            renderer.render(scene, camera);
        }
        
        // Start the game
        init();
    </script>
</body>
