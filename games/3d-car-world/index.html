        }

                if (e.key.startsWith('Arrow')) {
                    e.preventDefault();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
                // Arrow keys
                if (e.key === 'ArrowUp') keys['w'] = false;
                if (e.key === 'ArrowDown') keys['s'] = false;
                if (e.key === 'ArrowLeft') keys['a'] = false;
                if (e.key === 'ArrowRight') keys['d'] = false;
            });
            
            // Window resize

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function updateCarPhysics(deltaTime) {
            // Input
            const accelerate = keys['w'];
            const brake = keys['s'];
            const turnLeft = keys['a'];
            const turnRight = keys['d'];
            
            // Acceleration/Braking
            if (accelerate) {
                carPhysics.speed += carPhysics.acceleration * deltaTime;
            } else if (brake) {
                carPhysics.speed -= carPhysics.brakeForce * deltaTime;
            } else {
                // Natural deceleration
                carPhysics.speed *= carPhysics.friction;
            }
            
            // Clamp speed
            carPhysics.speed = Math.max(-carPhysics.maxSpeed * 0.3, Math.min(carPhysics.maxSpeed, carPhysics.speed));
            
            // Steering with reversed controls and drifting
            if (Math.abs(carPhysics.speed) > 0.1) {
                // REVERSED: Left arrow turns right, right arrow turns left
                const turnAmount = (turnRight ? -1 : 0) + (turnLeft ? 1 : 0);
                
                if (turnAmount !== 0) {
                    const turnFactor = Math.abs(carPhysics.speed) / carPhysics.maxSpeed;
                    const baseTurn = turnAmount * carPhysics.turnSpeed * turnFactor * deltaTime;
                    
                    // Check if drifting (speed above threshold and turning)
                    const isDrifting = Math.abs(carPhysics.speed) > carPhysics.driftThreshold && Math.abs(turnAmount) > 0.5;
                    
                    if (isDrifting) {
                        // Calculate enhanced drift angle based on turn and speed
                        const speedRatio = Math.min(Math.abs(carPhysics.speed) / carPhysics.maxSpeed, 1);
                        carPhysics.targetDriftAngle = turnAmount * speedRatio * 0.8;
                        carPhysics.driftIntensity = speedRatio;
                        
                        // Add strong lateral velocity for dramatic back sliding
                        const driftForce = turnAmount * carPhysics.driftFactor * Math.abs(carPhysics.speed) * 0.25;
                        carPhysics.lateralVelocity.x = Math.cos(car.rotation.y) * driftForce;
                        carPhysics.lateralVelocity.z = -Math.sin(car.rotation.y) * driftForce;
                        
                        // Add extra lateral force for more sliding
                        const extraSlide = turnAmount * speedRatio * 8;
                        carPhysics.lateralVelocity.x += Math.cos(car.rotation.y + Math.PI/2) * extraSlide;
                        carPhysics.lateralVelocity.z += -Math.sin(car.rotation.y + Math.PI/2) * extraSlide;
                        
                        // Turn the front wheels while back slides dramatically
                        car.rotation.y += baseTurn * 0.6;
                    } else {
                        // Normal turning
                        car.rotation.y += baseTurn;
                        carPhysics.targetDriftAngle = 0;
                    }
                } else {
                    carPhysics.targetDriftAngle = 0;
                }
            } else {
                carPhysics.targetDriftAngle = 0;
            }
            
            // Enhanced smooth drift angle transition
            carPhysics.driftAngle += (carPhysics.targetDriftAngle - carPhysics.driftAngle) * 0.15;
            
            // Apply reduced friction for longer drifts
            carPhysics.lateralVelocity.multiplyScalar(0.92);
            
            // Add some random drift wobble for realism
            if (Math.abs(carPhysics.driftAngle) > 0.1) {
                const wobble = (Math.random() - 0.5) * 0.02 * carPhysics.driftIntensity;
                carPhysics.driftAngle += wobble;
            }
            
            // Update velocity (forward + lateral)
            carPhysics.velocity.x = Math.sin(car.rotation.y) * carPhysics.speed + carPhysics.lateralVelocity.x;
            carPhysics.velocity.z = Math.cos(car.rotation.y) * carPhysics.speed + carPhysics.lateralVelocity.z;
            
            // Update position
            car.position.x += carPhysics.velocity.x * deltaTime;
            car.position.z += carPhysics.velocity.z * deltaTime;
            
            // Apply enhanced drift rotation for dramatic back sliding
            if (Math.abs(carPhysics.driftAngle) > 0.01) {
                // Store the actual movement direction
                const movementDirection = Math.atan2(carPhysics.velocity.x, carPhysics.velocity.z);
                
                // Apply enhanced visual drift angle with intensity modifier
                const visualDriftAngle = carPhysics.driftAngle * (1 + carPhysics.driftIntensity * 0.5);
                car.rotation.y = movementDirection - visualDriftAngle;
                
                // Add car tilt during drift for more drama
                car.rotation.z = -carPhysics.driftAngle * 0.3 * carPhysics.driftIntensity;
                car.rotation.x = Math.abs(carPhysics.driftAngle) * 0.1 * carPhysics.driftIntensity;
            } else {
                // Reset car tilt when not drifting
                car.rotation.z *= 0.9;
                car.rotation.x *= 0.9;
            }
            
            // World boundary collision
            if (Math.abs(car.position.x) > WORLD_SIZE - 2) {
                car.position.x = Math.sign(car.position.x) * (WORLD_SIZE - 2);
                carPhysics.speed *= -0.5;
                carPhysics.velocity.x *= -0.5;
                carPhysics.lateralVelocity.x *= -0.5;
            }
            
            if (Math.abs(car.position.z) > WORLD_SIZE - 2) {
                car.position.z = Math.sign(car.position.z) * (WORLD_SIZE - 2);
                carPhysics.speed *= -0.5;
                carPhysics.velocity.z *= -0.5;
                carPhysics.lateralVelocity.z *= -0.5;
            }
            
            // Check collisions with map elements
            checkMapInteractions();
            
            // Update camera (third person)
            const cameraDistance = 15;
            const cameraHeight = 8;
            camera.position.x = car.position.x - Math.sin(car.rotation.y) * cameraDistance;
            camera.position.y = cameraHeight;
            camera.position.z = car.position.z - Math.cos(car.rotation.y) * cameraDistance;
            camera.lookAt(car.position);
            
            // Update UI
            updatcheckMapInteractions() {
            // Check boost pad collisions
            boostPads.forEach(pad => {
                const distance = Math.sqrt(
                    Math.pow(car.position.x - pad.position.x, 2) + 
                    Math.pow(car.position.z - pad.position.z, 2)
                );
                if (distance < 8 && carPhysics.speed < carPhysics.maxSpeed * 0.8) {
                    carPhysics.speed = Math.min(carPhysics.speed + 20, carPhysics.maxSpeed * 0.9);
                    // Visual feedback - make pad glow
                    pad.material.emissiveIntensity = 0.8;
                    setTimeout(() => {
                        pad.material.emissiveIntensity = 0.3;
                    }, 500);
                }
            });
            
            // Check speed bump collisions
            speedBumps.forEach(bump => {
                const distance = Math.sqrt(
                    Math.pow(car.position.x - bump.position.x, 2) + 
                    Math.pow(car.position.z - bump.position.z, 2)
                );
                if (distance < 4) {
                    carPhysics.speed *= 0.7; // Slow down on speed bump
                    carPhysics.velocity.multiplyScalar(0.7);
                    carPhysics.lateralVelocity.multiplyScalar(0.7);
                }
            });
            
            // Check obstacle collisions
            obstacles.forEach(obstacle => {
                const distance = Math.sqrt(
                    Math.pow(car.position.x - obstacle.position.x, 2) + 
                    Math.pow(car.position.z - obstacle.position.z, 2)
                );
                if (distance < 5) {
                    // Bounce off obstacles
                    const bounceDirection = new THREE.Vector3(
                        car.position.x - obstacle.position.x,
                        0,
                        car.position.z - obstacle.position.z
                    ).normalize();
                    
                    car.position.x = obstacle.position.x + bounceDirection.x * 6;
                    car.position.z = obstacle.position.z + bounceDirection.z * 6;
                    
                    carPhysics.speed *= -0.3;
                    carPhysics.velocity.x = bounceDirection.x * Math.abs(carPhysics.speed) * 0.5;
                    carPhysics.velocity.z = bounceDirection.z * Math.abs(carPhysics.speed) * 0.5;
                    carPhysics.lateralVelocity.multiplyScalar(-0.5);
                }
            });
        }
        
        function updateUI() {
            const speedKmh = Math.abs(carPhysics.speed * 2).toFixed(1);
            document.getElementById('speed').textContent = speedKmh + ' km/h';
            document.getElementById('position').textContent = `${car.position.x.toFixed(0)}, ${car.position.z.toFixed(0)}`;
            document.getElementById('rotation').textContent = (car.rotation.y * 180 / Math.PI).toFixed(0) + '¬∞';
            
            // Show enhanced drift status
            const isDrifting = Math.abs(carPhysics.speed) > carPhysics.driftThreshold && 
                              (Math.abs(carPhysics.lateralVelocity.x) > 0.3 || Math.abs(carPhysics.lateralVelocity.z) > 0.3);
            const driftElement = document.getElementById('drift');
            if (isDrifting) {
                driftElement.textContent = 'ON';
                driftElement.style.color = '#00ff00';
            } else {
                driftElement.textContent = 'OFF';
                driftElement.style.color = '#ff6666';
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = 0.016; // 60 FPS
            
            updateCarPhysics(deltaTime);
            
            renderer.render(scene, camera);
        }
        
        // Start the game
        init();
    </script>
