<!DOCTYPE html>
<html>
<head>
  <title>Parkour</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --lava1: #ff3d00;
      --lava2: #ff8a00;
      --stone1: #1b1b1e;
      --stone2: #0e0e10;
      --ash: rgba(255,255,255,0.06);
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(circle at 18% 85%, rgba(255, 120, 0, 0.35), rgba(0,0,0,0) 55%),
        radial-gradient(circle at 78% 25%, rgba(255, 40, 0, 0.25), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, #1a0f0b 0%, #050203 100%);
      color: #f5f5f5;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,0.55) 0 2px, rgba(0,0,0,0) 2px 72px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.55) 0 2px, rgba(0,0,0,0) 2px 120px);
      opacity: 0.9;
      pointer-events: none;
      transform: translateZ(0);
    }
    body::after {
      content: "";
      position: fixed;
      inset: -20vh -20vw;
      background:
        radial-gradient(circle at 20% 88%, rgba(255, 138, 0, 0.35), rgba(0,0,0,0) 60%),
        radial-gradient(circle at 70% 18%, rgba(255, 61, 0, 0.25), rgba(0,0,0,0) 60%);
      filter: blur(18px);
      opacity: 0.8;
      animation: lavaGlow 6s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes lavaGlow {
      from { transform: translate3d(-10px, 0, 0) scale(1); }
      to { transform: translate3d(10px, -6px, 0) scale(1.02); }
    }
    .card {
      background: rgba(15,15,18,0.78);
      border-radius: 16px;
      padding: 28px 30px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.55), 0 0 0 1px rgba(255,255,255,0.06) inset;
      backdrop-filter: blur(6px);
      max-width: 520px;
      width: calc(100% - 32px);
      position: relative;
      z-index: 1;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 0.5px;
      text-shadow: 0 0 22px rgba(255, 138, 0, 0.25);
    }
    .actions {
      margin-top: 8px;
    }
    a.play {
      display: inline-block;
      font-size: 1.25rem;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, var(--lava1), var(--lava2));
      padding: 12px 22px;
      border-radius: 12px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.45), 0 0 22px rgba(255, 120, 0, 0.22), inset 0 -2px 0 rgba(255,255,255,0.15);
      transition: transform 0.12s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }
    a.play:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }
    p.sub {
      margin: 6px 0 0 0;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.78);
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.12s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
    }
    .btn.secondary {
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.92);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .btn.secondary:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
    }
    @media (max-width: 420px) {
      h1 { font-size: 1.6rem; }
      a.play { font-size: 1.1rem; padding: 10px 18px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Parkour</h1>
    <div class="actions">
      <a class="play" href="game2.html?mode=classic">Play (Checkpoints)</a>
      <div style="margin-top: 10px;"></div>
      <a class="play" href="game2.html?mode=nocp">Play (No-Checkpoint)</a>
      <p class="sub">Theme: lava castle wall</p>
      <a class="btn secondary" href="../../games.html">Back to Games</a>
    </div>
  </div>
</body>
</html>
