<!DOCTYPE html>
<html>
<head>
  <title>parkour</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --red: #ef4444;
      --blue: #1d4ed8;
      --white: #ffffff;
      --black: #0a0a0a;
    }
    /* Page layout + background */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      /* diagonal bands: red, blue, white, black */
      background: linear-gradient(
        135deg,
        var(--red) 0%,
        var(--red) 25%,
        var(--blue) 25%,
        var(--blue) 50%,
        var(--white) 50%,
        var(--white) 75%,
        var(--black) 75%,
        var(--black) 100%
      );
      color: #111;
    }

    /* Card for contrast */
    .card {
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      padding: 28px 30px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
      max-width: 520px;
      width: calc(100% - 32px);
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 2rem;
      color: var(--black);
      text-shadow: 0 2px 14px rgba(29,78,216,0.25);
    }

    .actions {
      margin-top: 8px;
    }

    a.play {
      display: inline-block;
      font-size: 1.25rem;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, var(--red), var(--blue));
      padding: 12px 22px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25), inset 0 -2px 0 rgba(255,255,255,0.15);
      transition: transform 0.12s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }
    a.play:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    /* Optional tiny subtitle */
    p.sub {
      margin: 6px 0 0 0;
      font-size: 0.95rem;
      color: #333;
    }

    /* Back button style */
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 0.12s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
    }
    .btn.secondary {
      background: rgba(255,255,255,0.85);
      color: #0a0a0a;
      border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }
    .btn.secondary:hover {
      background: rgba(255,255,255,1);
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
    }

    .section-title {
      margin: 18px 0 10px 0;
      font-size: 1.05rem;
      font-weight: 800;
      color: #111;
      letter-spacing: 0.2px;
    }

    .music-grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .music-box {
      background: rgba(255,255,255,0.8);
      border: 2px solid rgba(0,0,0,0.08);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }

    .music-box .label {
      padding: 8px 10px;
      font-weight: 800;
      font-size: 0.9rem;
      color: #111;
      background: linear-gradient(90deg, rgba(239,68,68,0.18), rgba(29,78,216,0.18));
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .music-box iframe {
      width: 100%;
      height: 170px;
      border: 0;
      display: block;
    }

    /* Small screen tweaks */
    @media (max-width: 420px) {
      h1 { font-size: 1.6rem; }
      a.play { font-size: 1.1rem; padding: 10px 18px; }
    }

    @media (max-width: 860px) {
      .music-grid { grid-template-columns: 1fr; }
      .music-box iframe { height: 200px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>parkour</h1>
    <div class="actions">
      <a class="play" href="game2.html">Play</a>
      <p class="sub">Theme: red · blue · white · black</p>
      <a class="btn secondary" href="../../games.html">Back to Games</a>

      <div class="section-title">Music</div>
      <div class="music-grid">
        <div class="music-box">
          <div class="label">Track Box 1</div>
          <iframe
            loading="lazy"
            src="https://www.youtube.com/embed/videoseries?list=PLNgAG0wQfryPtbPPPckhLIQqbXYFoFDCy&index=0"
            title="Parkour Music Playlist"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="music-box">
          <div class="label">Track Box 2</div>
          <iframe
            loading="lazy"
            src="https://www.youtube.com/embed/videoseries?list=PLNgAG0wQfryPtbPPPckhLIQqbXYFoFDCy&index=1"
            title="Parkour Music Playlist"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="music-box">
          <div class="label">Track Box 3</div>
          <iframe
            loading="lazy"
            src="https://www.youtube.com/embed/videoseries?list=PLNgAG0wQfryPtbPPPckhLIQqbXYFoFDCy&index=2"
            title="Parkour Music Playlist"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
